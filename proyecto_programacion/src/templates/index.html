<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-center mt-5 nb-5" style="color: #5c0b4e;">Registro de usuarios</h1>
    <h2 class="text-center mt-2 nb-1" style="color: hsl(302, 84%, 33%);font-size: 16px;">Programacion II</h2>
    <h3 class="text-center mt-3 nb-3" style="color: rgb(5, 5, 5); font-size: 20px;">Formulario creado con MVC</h3>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/usuarios" method="post" name="nombreusuario">
                    <div class="row mb-3">
                        <div class="col">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="col">
                            <label>Nombre de usuario</label>
                            <input type="text" class="form-control" name="nombreusuario">
                        </div>
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre">
                        </div>
                        <div class="col">
                            <label>Apellido</label>
                            <input type="text" class="form-control" name="apellido">
                        </div>
                        <div class="col">
                            <label>Teléfono</label>
                            <input type="text" class="form-control" name="telefono">
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3 mt-4" type="submit"
                        style="background-color: #ca25d5; color: white; border-color: #5c0b4e;">Guardar</button>
                </form>

                <table class="table table-bordered">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre de usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </thead>
                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d.id}}</td>
                                <td>{{d.nombreusuario}}</td>
                                <td>{{d.nombre}}</td>
                                <td>{{d.apellido}}</td>
                                <td>{{d.telefono}}</td>
                                <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}" style="background-color: #5c0b4e; color: white; border-color: #5c0b4e;">Editar</button></td>
                                <td><a href="{{url_for('eliminar', id=d.id)}}" class="btn btn-danger btn-sm" style="background-color: #5c0b4e; color: white; border-color: #5c0b4e;">Eliminar</a></td>
                            </tr>
     
                            <!-- A prtir de aqui tenemos el modal -->
     
                            <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombreusuario}}</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/edit/{{d.id}}" method="post">
                                            <label>nombreusuario</label>
                                            <input type="text" class="form-control mb-3" name="nombreusuario" value="{{d.nombreusuario}}">
                                            <label>nombre</label>
                                            <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                                            <label>apellido</label>
                                            <input type="text" class="form-control mb-3" name="apellido" value="{{d.apellido}}">
                                            <label>telefono</label>
                                            <input type="text" class="form-control mb-3" name="telefono" value="{{d.telefono}}">
                                    </div>
                                    <div class="modal-footer">
                                      <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                    </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
     
     
     
     
                        {% endfor %}
     
                    </tbody>
     
                </table>
     
     
                </div>
            </div>
        </div>
       
    </body>
    </html>
